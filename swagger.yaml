tags:
- name: pictures
  description: pictures API

paths:
# [GET] pictures
  /pictures:
    get:
      tags:
      - pictures
      summary: Find All Pictures
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

# [POST] pictures
    post:
      tags:
      - pictures
      summary: Add Picture
      consumes:
      - multipart/form-data
      parameters:
      - name: body
        in: body
        description: Picture data
        required: true
        schema:
          $ref: '#/definitions/pictures-upload'
      - name: picture
        in: formData
        type: file
        content-type: image/*
        description: Picture file
        required: true
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] pictures/id
  /pictures/{id}:
    get:
      tags:
      - pictures
      summary: Find Picture By Id
      parameters:
      - name: id
        in: path
        description: Picture Id
        required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] pictures/id
    put:
      tags:
      - pictures
      summary: Update Picture By Id
      parameters:
      - name: id
        in: path
        description: picture Id
        required: true
      - name: body
        in: body
        description: Picture data
        required: true
        schema:
          $ref: '#/definitions/pictures-upload'
      - name: picture
        in: formData
        type: file
        content-type: image/*
        description: Picture file
        required: true
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] pictures/id
    delete:
      tags:
      - pictures
      summary: Delete Picture By Id
      parameters:
      - name: id
        in: path
        description: picture Id
        required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# definitions
definitions:
  pictures-upload:
    properties:
      uploadDate:
        type: string
        description: picture upload datetime
      description:
        type: string
        description: picture short description
  pictures:
    properties:
      id:
        description: picture Id
      filename:
        type: string
        description: picture filename
      uploaderIp:
        type: string
        description: picture uploader's Ip address
      uploadDate:
        type: string
        description: picture upload datetime
      description:
        type: string
        description: picture short description

schemes:
 - https
 - http
